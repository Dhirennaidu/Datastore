<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    :root {
    --primary-color: #7367f0;
    --primary-light: #8f85f3;
    --secondary-color: #f8f8f8;
    --text-color: #2c2c2c;
    --text-light: #6e6b7b;
    --white: #ffffff;
    --success-color: #28c76f;
    --warning-color: #ff9f43;
    --danger-color: #ea5455;
    --border-radius: 8px;
    --box-shadow: 0 4px 24px 0 rgba(34, 41, 47, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.chat-container {
    width: 100%;
    max-width: 800px;
    height: 90vh;
    max-height: 800px;
    background-color: var(--white);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: var(--white);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-details h3 {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 2px;
}

.user-details p {
    font-size: 12px;
    color: var(--text-light);
}

.chat-actions {
    display: flex;
    gap: 15px;
}

.btn-icon {
    background: none;
    border: none;
    color: var(--text-light);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-icon:hover {
    color: var(--primary-color);
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: var(--border-radius);
    font-size: 14px;
    line-height: 1.5;
    position: relative;
    word-wrap: break-word;
}

.message.sent {
    align-self: flex-end;
    background-color: var(--primary-color);
    color: var(--white);
    border-top-right-radius: 0;
}

.message.received {
    align-self: flex-start;
    background-color: var(--secondary-color);
    color: var(--text-color);
    border-top-left-radius: 0;
}

.message-info {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
    font-size: 11px;
    opacity: 0.8;
}

.message.sent .message-info {
    color: rgba(255, 255, 255, 0.7);
}

.message.received .message-info {
    color: var(--text-light);
}

.chat-input {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    background-color: var(--white);
    border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.chat-input input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 30px;
    outline: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

.chat-input input:focus {
    border-color: var(--primary-light);
    box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.2);
}

.chat-input button {
    margin: 0 8px;
}

#send-button {
    color: var(--primary-color);
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .chat-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
    }
    
    .message {
        max-width: 85%;
    }
    
    .chat-input {
        padding: 10px 15px;
    }
    
    .chat-input button:not(#send-button) {
        display: none;
    }
}

/* Scrollbar styling */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
}

.chat-messages::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.3);
}
</style>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=Chat+User&background=random" alt="User Avatar">
                </div>
                <div class="user-details">
                    <h3>Group Chat</h3>
                    <p>Online</p>
                </div>
            </div>
            <div class="chat-actions">
                <button class="btn-icon"><i class="fas fa-search"></i></button>
                <button class="btn-icon"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be inserted here by JavaScript -->
        </div>
        
        <div class="chat-input">
            <button class="btn-icon"><i class="far fa-smile"></i></button>
            <button class="btn-icon"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button class="btn-icon" id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    
    // Sample messages to start with
    const sampleMessages = [
        {
            text: "Hello there! ðŸ‘‹",
            sender: "received",
            time: "10:30 AM",
            senderName: "John"
        },
        {
            text: "Hi! How are you doing?",
            sender: "sent",
            time: "10:32 AM"
        },
        {
            text: "I'm doing great! Just working on this new chat app. What about you?",
            sender: "received",
            time: "10:33 AM",
            senderName: "John"
        },
        {
            text: "Same here! Coding some cool features for our project.",
            sender: "sent",
            time: "10:35 AM"
        }
    ];
    
    // Display sample messages
    sampleMessages.forEach(msg => {
        addMessage(msg.text, msg.sender, msg.time, msg.senderName);
    });
    
    // Scroll to bottom of chat
    scrollToBottom();
    
    // Send message when button is clicked
    sendButton.addEventListener('click', sendMessage);
    
    // Send message when Enter key is pressed
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
            // Add sent message
            addMessage(messageText, 'sent', getCurrentTime());
            
            // Clear input
            messageInput.value = '';
            
            // Scroll to bottom
            scrollToBottom();
            
            // Simulate reply after 1 second
            setTimeout(() => {
                const replies = [
                    "That's interesting!",
                    "Tell me more about it.",
                    "I see what you mean.",
                    "Let me think about that.",
                    "Thanks for sharing!"
                ];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                addMessage(randomReply, 'received', getCurrentTime(), "John");
                scrollToBottom();
            }, 1000);
        }
    }
    
    function addMessage(text, sender, time, senderName = null) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        
        if (senderName && sender === 'received') {
            messageDiv.innerHTML = `
                <strong>${senderName}</strong>
                <p>${text}</p>
                <div class="message-info">${time}</div>
            `;
        } else {
            messageDiv.innerHTML = `
                <p>${text}</p>
                <div class="message-info">${time}</div>
            `;
        }
        
        chatMessages.appendChild(messageDiv);
    }
    
    function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        
        return `${hours}:${minutes} ${ampm}`;
    }
    
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
});
    </script>
</body>
</html>
