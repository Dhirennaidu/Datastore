<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Base Styles */
:root {
    --primary-color: #0084ff;
    --secondary-color: #f0f2f5;
    --text-color: #050505;
    --text-secondary: #65676b;
    --border-color: #ddd;
    --online-status: #31a24c;
    --offline-status: #a4a4a4;
    --your-message-bg: #0084ff;
    --other-message-bg: #e4e6eb;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: var(--text-color);
    height: 100vh;
}

/* App Container */
.app-container {
    display: flex;
    height: 100vh;
    max-width: 1400px;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Sidebar Styles */
.sidebar {
    width: 350px;
    background-color: white;
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
}

.sidebar-header h2 {
    font-size: 1.5rem;
}

.new-chat-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.2s;
}

.new-chat-btn:hover {
    background-color: #006acc;
}

.search-container {
    padding: 10px 15px;
    position: relative;
}

.search-container input {
    width: 100%;
    padding: 10px 15px 10px 35px;
    border-radius: 20px;
    border: 1px solid var(--border-color);
    outline: none;
    background-color: var(--secondary-color);
}

.search-container i {
    position: absolute;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

.conversation-list {
    flex: 1;
    overflow-y: auto;
}

.conversation {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.conversation:hover {
    background-color: var(--secondary-color);
}

.conversation.active {
    background-color: #e7f3ff;
}

.conversation-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #ddd;
    margin-right: 10px;
    position: relative;
}

.conversation-avatar.online::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    background-color: var(--online-status);
    border-radius: 50%;
    border: 2px solid white;
}

.conversation-avatar.offline::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    background-color: var(--offline-status);
    border-radius: 50%;
    border: 2px solid white;
}

.conversation-details {
    flex: 1;
}

.conversation-name {
    font-weight: 600;
    margin-bottom: 3px;
}

.conversation-last-message {
    color: var(--text-secondary);
    font-size: 0.9rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.conversation-time {
    font-size: 0.8rem;
    color: var(--text-secondary);
}

/* Chat Area Styles */
.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: white;
}

.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid var(--border-color);
}

.chat-info {
    display: flex;
    align-items: center;
}

.avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #ddd;
    margin-right: 10px;
    position: relative;
}

.avatar.online::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    background-color: var(--online-status);
    border-radius: 50%;
    border: 2px solid white;
}

.avatar.offline::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    background-color: var(--offline-status);
    border-radius: 50%;
    border: 2px solid white;
}

.chat-info h3 {
    font-size: 1.1rem;
    margin-bottom: 3px;
}

.chat-info p {
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.chat-actions button {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.1rem;
    margin-left: 15px;
    cursor: pointer;
    transition: color 0.2s;
}

.chat-actions button:hover {
    color: var(--primary-color);
}

.messages-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #f5f5f5;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBvcGFjaXR5PSIwLjA1Ij48cGF0aCBkPSJNMTAwIDBDMjAgMCAwIDIwIDAgMTAwczIwIDEwMCAxMDAgMTAwIDEwMC0yMCAxMDAtMTAwUzE4MCAwIDEwMCAweiIgZmlsbD0iIzAwMCIvPjwvc3ZnPg==');
    background-size: 200px 200px;
}

.no-chat-selected {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-secondary);
}

.no-chat-selected i {
    font-size: 5rem;
    margin-bottom: 20px;
    opacity: 0.5;
}

.message {
    max-width: 60%;
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
}

.message.sent {
    background-color: var(--your-message-bg);
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 5px;
}

.message.received {
    background-color: var(--other-message-bg);
    margin-right: auto;
    border-bottom-left-radius: 5px;
}

.message-time {
    font-size: 0.7rem;
    margin-top: 5px;
    text-align: right;
    opacity: 0.8;
}

.message-input-container {
    display: flex;
    align-items: center;
    padding: 15px;
    border-top: 1px solid var(--border-color);
    background-color: white;
}

.input-actions {
    display: flex;
    margin-right: 10px;
}

.input-actions button {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.2rem;
    margin-right: 10px;
    cursor: pointer;
    transition: color 0.2s;
}

.input-actions button:hover {
    color: var(--primary-color);
}

.message-input-container input {
    flex: 1;
    padding: 12px 15px;
    border-radius: 20px;
    border: 1px solid var(--border-color);
    outline: none;
    font-size: 1rem;
}

.send-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-left: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.2s;
}

.send-btn:hover {
    background-color: #006acc;
}

/* Responsive Design */
@media (max-width: 768px) {
    .app-container {
        flex-direction: column;
    }
    
    .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
    }
    
    .chat-area {
        flex: 1;
    }
    
    .conversation-list {
        max-height: 300px;
    }
    
    .sidebar.collapsed {
        display: none;
    }
    
    .chat-area.expanded {
        display: flex;
    }
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message {
    animation: fadeIn 0.3s ease-out;
}
</style>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Messages</h2>
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search conversations...">
                <i class="fas fa-search"></i>
            </div>
            <div class="conversation-list">
                <!-- Conversations will be added here dynamically -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <div class="avatar"></div>
                    <div>
                        <h3>Select a conversation</h3>
                        <p>Status: Offline</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button><i class="fas fa-phone"></i></button>
                    <button><i class="fas fa-video"></i></button>
                    <button><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
            
            <div class="messages-container">
                <div class="no-chat-selected">
                    <i class="far fa-comment-dots"></i>
                    <p>Select a conversation to start messaging</p>
                </div>
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="message-input-container">
                <div class="input-actions">
                    <button><i class="fas fa-paperclip"></i></button>
                    <button><i class="fas fa-image"></i></button>
                    <button><i class="fas fa-microphone"></i></button>
                </div>
                <input type="text" placeholder="Type a message...">
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>

document.addEventListener('DOMContentLoaded', function() {
    // Sample data for conversations
    const conversations = [
        {
            id: 1,
            name: "John Doe",
            lastMessage: "Hey, how are you doing?",
            time: "10:30 AM",
            online: true,
            messages: [
                { text: "Hey there!", time: "10:20 AM", sent: false },
                { text: "How are you?", time: "10:21 AM", sent: false },
                { text: "I'm good, thanks! How about you?", time: "10:25 AM", sent: true },
                { text: "Hey, how are you doing?", time: "10:30 AM", sent: false }
            ]
        },
        {
            id: 2,
            name: "Jane Smith",
            lastMessage: "The meeting is at 2pm",
            time: "9:45 AM",
            online: false,
            messages: [
                { text: "Hi Jane, when is our meeting? kjvhxcjv jxkcvh hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh kjxfkdkdkdkdkdkdkdkdkd ksdjfh                skjdfhdjkfhjkd", time: "9:40 AM", sent: true },
                { text: "The meeting is at 2pm", time: "9:45 AM", sent: false }
            ]
        },
        {
            id: 3,
            name: "Team Group",
            lastMessage: "Alice: I'll send the files soon",
            time: "Yesterday",
            online: true,
            messages: [
                { text: "Bob: Has everyone reviewed the proposal?", time: "Yesterday", sent: false },
                { text: "Yes, looks good to me", time: "Yesterday", sent: true },
                { text: "Alice: I'll send the files soon", time: "Yesterday", sent: false }
            ]
        }
    ];

    // DOM Elements
    const conversationList = document.querySelector('.conversation-list');
    const messagesContainer = document.querySelector('.messages-container');
    const noChatSelected = document.querySelector('.no-chat-selected');
    const chatHeader = document.querySelector('.chat-info');
    const messageInput = document.querySelector('.message-input-container input');
    const sendBtn = document.querySelector('.send-btn');
    const newChatBtn = document.querySelector('.new-chat-btn');
    const sidebar = document.querySelector('.sidebar');
    const chatArea = document.querySelector('.chat-area');

    // Current active conversation
    let activeConversation = null;

    // Render conversation list
    function renderConversations() {
        conversationList.innerHTML = '';
        
        conversations.forEach(conversation => {
            const conversationElement = document.createElement('div');
            conversationElement.className = 'conversation';
            if (activeConversation && activeConversation.id === conversation.id) {
                conversationElement.classList.add('active');
            }
            
            conversationElement.innerHTML = `
                <div class="conversation-avatar ${conversation.online ? 'online' : 'offline'}"></div>
                <div class="conversation-details">
                    <div class="conversation-name">${conversation.name}</div>
                    <div class="conversation-last-message">${conversation.lastMessage}</div>
                </div>
                <div class="conversation-time">${conversation.time}</div>
            `;
            
            conversationElement.addEventListener('click', () => {
                setActiveConversation(conversation);
            });
            
            conversationList.appendChild(conversationElement);
        });
    }

    // Set active conversation
    function setActiveConversation(conversation) {
        activeConversation = conversation;
        renderConversations();
        renderMessages();
        
        // Update chat header
        chatHeader.innerHTML = `
            <div class="avatar ${conversation.online ? 'online' : 'offline'}"></div>
            <div>
                <h3>${conversation.name}</h3>
                <p>Status: ${conversation.online ? 'Online' : 'Offline'}</p>
            </div>
        `;
        
        // Hide "no chat selected" message
        noChatSelected.style.display = 'none';
    }

    // Render messages for active conversation
    function renderMessages() {
        messagesContainer.innerHTML = '';
        
        if (!activeConversation) {
            noChatSelected.style.display = 'flex';
            return;
        }
        
        activeConversation.messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sent ? 'sent' : 'received'}`;
            
            messageElement.innerHTML = `
                <div class="message-text">${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
        });
        
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send new message
    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText || !activeConversation) return;
        
        // Create new message
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const newMessage = {
            text: messageText,
            time: timeString,
            sent: true
        };
        
        // Add to active conversation
        activeConversation.messages.push(newMessage);
        
        // Update last message in conversation list
        activeConversation.lastMessage = messageText;
        activeConversation.time = timeString;
        
        // Clear input
        messageInput.value = '';
        
        // Re-render
        renderConversations();
        renderMessages();
        
        // Simulate reply after 1-3 seconds
        if (Math.random() > 0.3) { // 70% chance of reply
            setTimeout(() => {
                const replies = [
                    "That's interesting!",
                    "I see what you mean.",
                    "Let me think about that.",
                    "Thanks for letting me know.",
                    "Can we talk about this later?",
                    "I agree with you.",
                    "What do you think we should do?",
                    "That sounds good to me!"
                ];
                
                const replyMessage = {
                    text: replies[Math.floor(Math.random() * replies.length)],
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    sent: false
                };
                
                activeConversation.messages.push(replyMessage);
                activeConversation.lastMessage = replyMessage.text;
                activeConversation.time = replyMessage.time;
                
                renderConversations();
                renderMessages();
            }, 1000 + Math.random() * 2000);
        }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    
    newChatBtn.addEventListener('click', () => {
        const newId = conversations.length + 1;
        const newName = `New Contact ${newId}`;
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const newConversation = {
            id: newId,
            name: newName,
            lastMessage: "New conversation started",
            time: timeString,
            online: Math.random() > 0.5,
            messages: [
                { text: "New conversation started", time: timeString, sent: false }
            ]
        };
        
        conversations.unshift(newConversation);
        setActiveConversation(newConversation);
    });

    // Responsive menu toggle (for mobile)
    function setupResponsive() {
        if (window.innerWidth <= 768) {
            // On mobile, start with chat area hidden
            chatArea.style.display = 'none';
            
            // Clicking a conversation shows chat area and hides sidebar
            document.querySelectorAll('.conversation').forEach(conv => {
                conv.addEventListener('click', () => {
                    sidebar.style.display = 'none';
                    chatArea.style.display = 'flex';
                });
            });
            
            // Add back button to chat header
            const backButton = document.createElement('button');
            backButton.innerHTML = '<i class="fas fa-arrow-left"></i>';
            backButton.style.marginRight = '10px';
            backButton.style.background = 'none';
            backButton.style.border = 'none';
            backButton.style.fontSize = '1.2rem';
            backButton.style.cursor = 'pointer';
            
            backButton.addEventListener('click', () => {
                sidebar.style.display = 'flex';
                chatArea.style.display = 'none';
            });
            
            chatHeader.prepend(backButton);
        } else {
            // On desktop, show both sidebar and chat area
            sidebar.style.display = 'flex';
            chatArea.style.display = 'flex';
        }
    }

    // Initialize
    renderConversations();
    renderMessages();
    setupResponsive();
    
    // Handle window resize
    window.addEventListener('resize', setupResponsive);
});
    </script>
</body>
</html>
